<!doctype html>
<html lang="uk">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Склад — статуси опрацювання замовлень</title>

  <!-- Chart.js -->
  <link rel="preconnect" href="https://cdn.jsdelivr.net" />
  <link rel="preconnect" href="https://cdn.jsdelivr.net" crossorigin />
  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.3/dist/chart.umd.min.js"></script>

  <!-- Styles -->
  <link rel="stylesheet" href="./style.css" />
</head>
<body>
  <div class="wrap">
    <header>
      <div class="title">
        <svg width="22" height="22" viewBox="0 0 24 24" fill="none"><path d="M12 2v4m0 12v4M4.93 4.93l2.83 2.83M16.24 16.24l2.83 2.83M2 12h4m12 0h4M4.93 19.07l2.83-2.83M16.24 7.76l2.83-2.83" stroke="#5da9ff" stroke-width="1.6" stroke-linecap="round"/></svg>
        <span>Склад — опрацювання замовлень (7 днів)</span>
      </div>
      <div class="controls">
        <div class="stamp" id="stamp">оновлюю…</div>
        <button id="refreshBtn" type="button">Оновити</button>
      </div>
    </header>

    <div class="grid" id="grid"></div>

    <div class="error" id="errorBox"></div>
    <footer>Оновлення не частіше 1 разу/хв • Робочий час 08:00–21:00 • Джерело: платформа VETAi</footer>
  </div>

  <!-- Auth modal -->
  <div class="modal" id="authModal" aria-hidden="true">
    <div class="modal__card">
      <div class="modal__title">Вхід</div>
      <label class="modal__label">Логін
        <input id="loginInput" class="modal__input" autocomplete="username" />
      </label>
      <label class="modal__label">Пароль
        <input id="passInput" class="modal__input" type="password" autocomplete="current-password" />
      </label>
      <button id="authBtn" class="modal__btn">Увійти</button>
      <div id="authErr" class="modal__err" hidden>Невірний логін або пароль</div>
    </div>
  </div>

  <!-- App -->
  <script src="./script.js"></script>
</body>
</html>
